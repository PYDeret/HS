{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h1>Votre collection de cartes</h1> {{ heroes }}
    <div class="row">
      {% for card in cards %}
      <div class="col-3 text-center single-card my-4">
          <img src="{{ card.card.img_url }}" alt="{{ card.card.name }}" class="img-thumbnail">
      </div>
      {% empty %}
      <div class="col">
        Vous n'avez pas encore de cartes.
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
