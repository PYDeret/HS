{% extends "hearthstone/base.html" %}
{% load static %}


{% block content %}
<div class="row my-5">
  <div class="col-md-12" style="margin-top:50px">

    <h1 style="padding: 20px;margin-top:10px">Les decks de {{theUser.username}}</h1>

    <div class="row" style="margin-top: 40px;padding:10px">
      {% for deck in decks %}
      <div class="col-3 text-center my-4">
        <a href="{% url 'checkPlayerDeckCards' theUser.id deck.id %}">
          <img src="{% static 'images/hs_back.png' %}" style="width:100%"/>
          <span style="color: black;font-size: 20px;font-family: cursive;">{{deck.title}}</span>
        </a>
      </div>
      {% empty %}
      <div class="col">
        {{theUser.username}} n'a pas encore de decks.
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
