{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h1>Deck : {{ deck.title }}</h1>

    <h2>Choisissez vos cartes :</h2>
    <p>Nombre de cartes <span id="card_number"></span>/30</p>
    <form method="post">
      {% csrf_token %}
      <div class="row"><input type="submit" class="btn" value="Enregistrer"></div>
      <div class="row">
          {% for card in cards %}
          <div class="col-3 text-center single-card my-4">
              <img src="{{ card.card.img_url }}" alt="{{ card.card.name }}" class="img-thumbnail">
          </div>
        {% empty %}
        <div class="col">
          Vous n'avez pas encore de cartes.
        </div>
        {% endfor %}
      </div>
    </form>
  </div>
  </form>
</div>

<script type="text/javascript">
  $('#card_number').text($('.card.selected').length);
  $('.card').on('click', function () {
    if ($('.card.selected').length >= 30) {
      alert("vous ne pouvez pas avoir plus de 30 cartes dans un deck");
      return;
    }
    if ($(this).hasClass('selected')) {
      $(this).removeClass('selected');
      $(this).next('input').prop('checked', false);
    } else {
      $(this).addClass('selected');
      $(this).next('input').prop('checked', true);
    }
    $('#card_number').text($('.card.selected').length);
  })
</script>

{% endblock content %}
