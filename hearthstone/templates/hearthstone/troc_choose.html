{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h1 style="padding:15px">Troc de cartes : Choisir une de mes cartes</h1>
      <div class="row">
      {% for card in cards %}
        <div class="col-3 text-center single-card my-4 card" >
            <img src="{{ card.card.img_url }}" alt="{{ card.card.name }}"  class="img-thumbnail" style="background-color:transparent">
            <a class="btn btn-outline-primary mt-3" href="{% url 'trocValidate' usercard_id card.id %}" onclick="return confirm('Êtes vous sur de vouloir échanger les cartes ?')">Choisir cette carte</a>
        </div>     
      {% endfor %}
      </div>
  </div>
</div>

{% endblock content %}
