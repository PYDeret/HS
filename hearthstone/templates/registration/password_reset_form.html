{% extends 'hearthstone/base.html' %}

{% block title %}Récupération de mot de passe{% endblock %}

{% block content %}
  <center style="padding-top:30px;">
    <h1>Mot de passe oublié ?</h1>
    <p>Entrer votre adresse email afin de recevoir un nouveau mot de passe.</p>
  </center>

  <form method="POST" class="form-horizontal form-element">
      {% csrf_token %}
      <div class="box-body">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Email" name="email">
          </div>
        </div>

      </div>
      <div class="box-footer" style="background-color: transparent">
        <button type="submit" class="btn btn-info pull-right">Envoyer le mail</button>
      </div>

    </form>

</div>
{% endblock %}
