{% extends 'hearthstone/base.html' %}

{% block title %}Nouveau mot de passe{% endblock %}

{% block content %}

  <center style="padding-top:30px;">
    <h1>Récupération de mot de passe</h1>
  </center>

  <form method="POST" class="form-horizontal form-element">
      {% csrf_token %}
      <div class="box-body">

        <div class="form-group row">
          <label class="col-sm-2 control-label">Nouveau mot de passe</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Mot de passe" name="new_password1">
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-2 control-label">Confirmer le nouveau mot de passe</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Confirmation" name="new_password2">
          </div>
        </div>

      </div>
      <div class="box-footer" style="background-color: transparent">
        <button type="submit" class="btn btn-info pull-right">Modifier le mot de passe</button>
      </div>

    </form>

    {% endblock %}
